name: Docker Image CI
on:
    push:
        branches: [ "production" ]
    pull_request:
        branches: [ "production" ]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
         - uses: actions/checkout@v4
         - name: Build
           uses: docker/build-push-action@v6
           with:
                tags: loshido/tidee:production
                secrets: |
                    "github_token=${{ secrets.HUB_TOKEN }}"
